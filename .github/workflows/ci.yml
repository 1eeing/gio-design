name: Continuous Integration
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  setup:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Bootstrap
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: bootstrap

  build:
    needs: setup
    runs-on: ubuntu-18.04
    steps:
      - name: Build packages
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - name: Build website
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build:website

  lint:
    needs: setup
    runs-on: ubuntu-18.04
      - name: Lint
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint

  test:
    needs: setup
    runs-on: ubuntu-18.04
      - name: Test
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
